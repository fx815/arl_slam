## Controller Parameters:
mass: 1.760 #kg
roll_time_constant: 0.137 #sysid from vicon
roll_gain: 1.080 #sysid from vicon
pitch_time_constant: 0.147 #sysid from vicon
pitch_gain: 1.068 #sysid from vicon
linear_drag_coefficients: [0.01, 0.01, 0] 

# dynamic config default values:
q_x : 25
q_y : 25
q_z : 40

q_vx : 20
q_vy : 20
q_vz : 35

q_roll : 1.0
q_pitch: 1.0

r_roll  : 170.0
r_pitch : 170.0
r_thrust : 1.0

roll_max: 0.45
pitch_max: 0.45
thrust_min: 5.0
thrust_max: 15.0

K_yaw: 0.5

Ki_xy: 0.2
Ki_z: 0.2
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_offset_free : true
enable_integrator : true

sampling_time: 0.02    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
